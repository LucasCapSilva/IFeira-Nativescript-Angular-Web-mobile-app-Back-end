
    <div class="form-group col-sm-12">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group col-sm-12">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha" [(ngModel)]="senha">
    </div>
    <div class="form-group col-sm-4">
    <button  class="btn btn-primary" (click)="logar()">Logar</button>
  </div>
